<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body>
    <h1 id="game-title">Rock-Paper-Scissors</h1>
    <div id="game-box">
        <div id="player-choice">
            <h1>Player</h1>
            <h1>Placeholder</h1>
        </div>
        <div id="cpu-choice">
            <h1>CPU</h1>
            <h1>Placeholder</h1>
        </div>
    </div>
    <div id="div-buttons">
        <button id="rock" class="buttons">Rock</button>
        <button id="paper" class="buttons">Paper</button>
        <button id="scissors" class="buttons">Scissors</button>
    </div>
    <div id="scoreboard">
        <h1>Score</h1>
        <div id="score">
            <div id="player-score">
                <h1>Placeholder</h1>
            </div>
            <div id="cpu-score">
                <h1>Placeholder</h1>
            </div>
        </div>
    </div>
    <div id="end-game">
        <h1>Results Placeholder</h1>
        <button id="restart-game">Restart Game</button>
    </div>
</body>
</html>
